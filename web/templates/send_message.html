{% extends 'auth_base.html' %}

{% block title %}Send Message{% endblock %}

{% block extra_css %}
<style>
    @media (min-width: 768px) {
        
    }
    body {
        background-color: #36454F; /* Charcoal */
        font-size: 0.9rem;
        font-family: Arial, sans-serif;
    }
    .sidebar {
        background-color: #233040; /* Darker shade of charcoal */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .sidebar .nav-link {
        color: #ffffff;
    }
    .sidebar .nav-link.active {
        background-color: #4a6fa5; /* Active link color */
        color: #ffffff;
    }
    .sidebar .nav-link:hover {
        background-color: #4a6fa5; /* Hover link color */
    }
    .logout-link {
        margin-top: auto;
    }
    main {
        color: #ffffff;
    }
    .form-control, .form-select {
        background-color: #2b3e50; /* Dark form background */
        color: #ffffff;
        border: 1px solid #4a6fa5;
    }
    .form-label {
        color: #ffffff;
    }
    .btn-primary {
        background-color: #4a6fa5;
        border-color: #4a6fa5;
    }
    .btn-primary:hover {
        background-color: #3a5a85;
        border-color: #3a5a85;
    }
    .card {
        background-color: #2b3e50; /* Dark card background */
        border: none;
    }
    .card .card-title, .card .card-subtitle, .card .card-text {
        color: #ffffff;
    }
    .card-body {
        background-color: #2b3e50; /* Dark card body background */
    }
    .border-bottom {
        border-bottom: 1px solid #4a6fa5; /* Border color */
    }
    .unread-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: red;
        border-radius: 50%;
        margin-right: 5px;
    }
    .message-error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }
    
    .message-success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }
    .message-popup {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%);
        padding: 10px;
        border-radius: 5px;
        z-index: 9999;
    }
    .hide {
        display: none;
    }
</style>
{% endblock %}

{% block auth_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Send Message</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="grid w-full grid-cols-1 lg:grid-cols-3 gap-4 py-4">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Message</label>
                            {{ form.body }}
                        </div>
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Recipient</label>
                            {{ form.recipient }}
                        </div>
                        <div class="mb-3 form-check">
                            {{ form.send_to_all }}
                            <label class="form-check-label" for="send_to_all">Send to All Users</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
